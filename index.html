<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creative Agency Landing Page</title>

        <!-- Embed favicon -->
        <link

            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header Top -->
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="/" class="header__logo">
                        <img src="./assets/img/logo.svg" alt="MODULARS" />
                    </a>

                    <!-- Navigation -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- CTA -->
                    <a href="#!" class="btn navbar__sign-up">Sign Up</a>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <div class="container">
                        <div class="hero__inner">
                            <!-- Hero Content -->
                            <section class="hero__content">
                                <h1 class="hero__heading">
                                    We’re a creative design agency.
                                </h1>
                                <p class="hero__desc section-desc lv1">
                                    A brilliant, modular agency template for
                                    startup’s build yours toady.
                                </p>

                                <div class="hero__row">
                                    <a href="#!" class="btn hero__btn">
                                        Get in touch
                                    </a>
                                    <div class="hero-video">
                                        <!-- Video Icon -->
                                        <div class="hero-video__icon">
                                            <img
                                                class="hero-video__play"
                                                src="./assets/icons/ellipse.svg"
                                                alt="Watch Video"
                                            />
                                            <img
                                                class="hero-video__play"
                                                src="./assets/icons/play.svg"
                                                alt="Watch Video"
                                            />
                                        </div>

                                        <!-- Video Text -->
                                        <span class="hero-video__text">
                                            Watch Video
                                        </span>
                                    </div>
                                </div>
                            </section>

                            <!-- Hero Media -->
                            <div class="hero__media">
                                <figure class="hero__images">
                                    <img
                                        src="./assets/img/hero-1.jpg"
                                        alt=""
                                        class="hero__img"
                                    />
                                    <img
                                        src="./assets/img/hero-2.jpg"
                                        alt=""
                                        class="hero__img"
                                    />
                                    <img
                                        src="./assets/img/hero-3.jpg"
                                        alt=""
                                        class="hero__img"
                                    />
                                    <div class="hero__img"></div>
                                </figure>
                            </div>

                            <!-- Hero Decor -->
                            <div class="decor-top">
                                <img
                                    src="./assets/img/avstract-1.png"
                                    alt=""
                                    class="decor-top__img"
                                />
                                <img
                                    src="./assets/img/avstract-2.png"
                                    alt=""
                                    class="decor-top__img"
                                />
                            </div>

                            <div class="decor-bottom">
                                <img
                                    src="./assets/img/avstract-1.png"
                                    alt=""
                                    class="decor-bottom__img"
                                />
                                <img
                                    src="./assets/img/avstract-3.png"
                                    alt=""
                                    class="decor-bottom__img"
                                />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>

        <!-- Main content -->
        <main style="height: 5000px"></main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container"></div>
        </footer>
    </body>
</html>
